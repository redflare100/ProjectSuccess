<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            border: 5px solid #808080;
            background-color: #e6e6fa;
            border-radius: 10px;
            width: 100%;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }
    </style>
    <title>Grade Calculator Result</title>
</head>
<body style="background-color: #add8e6">
<h1>Total Weighted Grade: <span th:text="${totalWeightedGrade}"></span></h1>
<h1 style="text-align: center">Course: SWE 443</h1>
<table>
    <thead>
    <tr>
        <th><h2>Assignment Name</h2></th>
        <th><h2>Grade</h2></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="assignment : ${teacherAssignments}">
        <td><h3 th:text="${assignment.assignmentName}"></h3></td>
        <td>
            <h3 th:if="${assignment.studentGrade != null}" th:text="${assignment.studentGrade}"></h3>
            <h3 th:if="${assignment.studentGrade == null}" th:text="${assignment.dueDate}"></h3>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
